<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <h1>Formulario</h1>
        <form name="form1" action="ServletFormularios" method="post" onsubmit="return validarForm(this)">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="resaltarColumna">
                <caption>Formulario</caption>
                <tr>
                    <td class="columna">Usuario</td>
                    <td>
                        <input type="text" class="default" name="usuario" value="usuario" onfocus="this.select()"/>
                    </td>
                </tr><tr>
                    <td class="columna">Contraseña</td>
                    <td><input type="password" name="clave" class="default" onfocus="this.select()"/></td>
                </tr><tr>
                    <td class="columna">Tecnologías</td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net">
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php">
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr><tr>
                    <td class="columna">Genero</td>
                    <td>
                        Hombre<input type="radio" name="genero" value="H">
                        Mujer<input type="radio" name="genero" value="M">
                    </td>
                </tr><tr>
                    <td class="columna">Ocupacion</td>
                        <td>
                            <select name="ocupacion" class="default">
                                <option value="">Selecciona uno</option>
                                <option value="1">Profesor</option>
                                <option value="2">Alumno</option>
                                <option value="3">Otro</option>
                            </select>
                        </td>
                </tr><tr>
                    <td class="columna">Intereses</td>
                        <td>
                            <select name="intereses" multiple class="default">
                                <option value="pop">Pop</option>
                                <option value="rock">Rock</option>
                                <option value="clasica">Clasica</option>
                                <option value="country">Country</option>
                                <option value="jazz">Jazz</option>
                                <option value="otro">Otro</option>
                            </select>
                        </td>
                </tr><tr>
                    <td class="columna">Comentarios:</td>
                    <td>
                        <textarea name="comentarios" cols="20" rows="3" class="default" onfocus="this.select()">
                            Texto
                        </textarea>
                    </td>
                </tr><tr style="text-align:center">
                    <td colspan="2">
                        <input type="reset" value="Limpiar" class="default">
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
